<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-container">
        <header>
            <h1 class="">Tic-Tac-Toe</h1>
        </header>
        <main>
            <div class="input">
                <label for="nameInput" class="">Player 1</label>
                <input type="text" name="player_name" id="nameInput" required minlength="1" class="">
            </div>
            <div class="game-container rounded-corners">
                <button class="cell empty" id="r1-c1"></button>
                <button class="cell empty" id="r1-c2"></button>
                <button class="cell empty" id="r1-c3"></button>
                <button class="cell empty" id="r2-c1"></button>
                <button class="cell empty" id="r2-c2"></button>
                <button class="cell empty" id="r2-c3"></button>
                <button class="cell empty" id="r3-c1"></button>
                <button class="cell empty" id="r3-c2"></button>
                <button class="cell empty" id="r3-c3"></button>
            </div>
        </main>
        <footer class="">
            <p>Made by Brayden.</p>
            <p><a href="https://github.com/brayd3nmay/tic-tac-toe" target="_blank">GitHub Repo</a></p>
        </footer>
    </div>
</body>
</html>
